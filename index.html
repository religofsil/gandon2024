<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Рандомайзер для тех, кто заслуживает меньшего</title>
  <link rel="stylesheet" type="text/css" href="random.css">
  <meta name="description" content="выбираем гондона, но не путина. такие времена.">
</head>
<body>
   <div class="row">
     <div class="col-2"></div>
     <div class="col-8" align="center">
       <h1>Ща мы тебе подберём гондона-2024.</h1>
       <div class="myform">
      <button id="myBut" onclick="generate()">Generate!</button><br><br>
        <div id="output"> </div>
      </div>
    </div>
  </div>
  <script>
    function randNum() {
  return Math.floor((Math.random() * 5)) % 4;
}
function generate () {
  let rand = randNum();
  if (rand == 0) {
    let output = "подотрись бюллетенем и поставь 2 галки в любых клетках";}
  if (rand == 1) {
    let output = "твой бюллетень полапал слуцкий";}
  if (rand == 2) {
    let output = "хватит терпеть капитализм, харитонов за геев-освободителей!";}
  else {let output = "слушаем каца, надуваем давАНКОООВА";}
  document.getElementById("output").innerHTML = output;
}
document.getElementById("myBut").addEventListener("click", generate);
  </script>
</body>
</html>
